<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="text-align: center;">User Registration</h4>
    <form action="./home.html" method="post">
        <span><b>Name:</b></span>
        <input  type="text" placeholder="Enter your name" name="text" id="text" required>
        <br><br>
        <span><b>Email:</b></span>
        <input  type="email" placeholder="Enter your email" name="email" id="email" required>
        <br><br>
        <span><b>Password:</b></span>
        <input  type="Password" placeholder="Enter your password" name="password" id="password" required>
        <br><br>
        <p><b>Gender:</b></p>
        <label for="male">
            <input type="radio" name="gender" id="male" value="male">Male
        </label>
        <label for="female">
            <input type="radio" name="gender" id="female" value="female">Female
        </label>
        <br><br>
        <span><b>Country:</b></span>
        <br>
        <select name="country" id="country">
            <option value="None">None</option>
            <option value="Australia">Australia</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Russia">Russia</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select>
        <br><br>
        <span><b>Message:</b></span>
        <br>
        <textarea name="message" id="message" cols="50" rows="10" required></textarea>
        <br><br><br>
        <input type="Submit" name="button" id="button" value="Submit">
        <input type="reset" name="button" id="reset" value="Reset">

        
    </form>
</body>
</html>
